<!DOCTYPE html>
<html lang="es"> <!--Este es para poner idioma a la página-->
    <head> <!--Esta es toda la info que no ve el usuario-->

        <link rel="icon" href="images/ico.png"><!--Este link es para el icono de la página-->
        <link rel="stylesheet" href="css/style.css"><!--Hace referencia a la hoa de estilos, la cual tiene todas las hojas css importadas-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet"><!--ENlace de google fonts para meter un tipo de letra-->
    
    
    </head>

    <body> <!--Todo esto es lo que va a ver el usuario-->
        <div class="container">  
            <header id="header" class="row-full block-center-row mb-2">
                <a class="bg-light" href="index.html"><img class="bg-light" src="images/logo.png" alt="Mis Recetas"></a>
            </header>
            <nav class="nav-main fnt-l block-center-row mb-2">
                <ul>
                    <li><a href="index.html">Inicio</li></a>
                    <li>|</li>                    
                    <li><a href="recetas.html">Recetas</li></a>                    
                    <li>|</li>                    
                    <li>Contactar</li>
                </ul>
            </nav>
            <main>
                <form class="block-center-row fnt-l">
                    <div class="col-desk-5 col-tab-8 col-mob-12">
                        <div class="grid mb-05">
                            <div class="col-3 txt-right">
                                <label for="name">Nombre:</label>
                            </div>
                            <div class="col-9">
                                <input id="name" class="input-basic" type="text">
                            </div>                                                    
                        </div>
                        <div class="grid mb-05">
                            <div class="col-3 txt-right">
                                <label for="email">Email:</label>
                            </div>
                            <div class="col-9">
                                <input id="email" class="input-basic" type="text">
                            </div>                                                    
                        </div>
                        <div class="grid mb-05">
                            <div class="col-3 txt-right">
                                <label for="message">Mensaje:</label>
                            </div>
                            <div class="col-9">
                                <textarea rows="6" id="message" class="input-basic"></textarea>

                            </div>                                                    
                        </div>
                        <div class="block-center-row">
                            <button class="btn primary fnt-b rounded mb-2">Enviar mensaje</button>

                    </div>
                    
                    


                </form>
